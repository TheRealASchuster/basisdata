[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "basisdata-mcp"
version = "0.1.2"
description = "MCP server for BasisData financial data API -- SEC EDGAR filings, company financials, and screening tools for 7,000+ US public companies"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Alexander Schuster"},
]
keywords = ["mcp", "finance", "edgar", "sec", "financial-data", "api", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
]

[project.scripts]
basisdata-mcp = "basisdata_mcp.server:main"

[project.urls]
Homepage = "https://basisdata.dev"
Documentation = "https://api.basisdata.dev/docs"
Repository = "https://github.com/TheRealASchuster/basisdata"
